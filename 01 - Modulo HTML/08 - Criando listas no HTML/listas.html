<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <!-- LISTAS NO HTML 
    
    - Para criamos listas utilizado as tags <ol></ol> (lista ordenada) e <ul></ul> (lista não ordenada). Dentro dessa tag's utilizamos a tag <li></li> para criar os itens da lista
  
  -->

  <h1>CRIANDO LISTAS NO HTML</h1>

  <!-- Lista ordenada <ol></ol> -->
  <h2>4 Série B</h2>
  <ol> 
    <li>Aline</li>
    <li>Beatriz</li>
    <li>Carlos</li>
    <li>Daniel</li>
  </ol>

  <!-- Lista não ordenada <ol></ol> -->
  <h2>Lista de Compras</h2>]
  <ul>
    <li>Abacate</li>
    <li>Mamão</li>
    <li>Maçã</li>
  </ul>
</body>
</html>
