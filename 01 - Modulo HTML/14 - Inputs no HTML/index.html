<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre inputs</title>
</head>
<body>
  <h1>Aprendendo sobre inputs</h1>
  <label for="rua">Endereço:</label>
  <input id="rua" type="text" autocomplete="street-address" placeholder="Endereço" autofocus>
  <br>
  <input type="color">
  <br>
  <input type="range" min="0" max="100" value="10">
  <br>
  <input type="email" name="" id="" placeholder="email">
  <br>
  <input type="password" name="" id="" placeholder="senha">
  <br>
  <input type="checkbox" name="" id="">
  <br>
  <input type="file" multiple accept="*">
  <br>
  <input type="number" name="" id="">

  <h2>Qual sua rede social favorita?</h2>
  <label for="facebook">Facebook</label>
  <input type="radio" name="redes-sociais" id="facebook">

  <label for="instagram">Instagram</label>
  <input type="radio" name="redes-sociais" id="facebook">

  <label for="twiter">Twiter</label>
  <input type="radio" name="redes-sociais" id="twiter">
</body>
</html>
